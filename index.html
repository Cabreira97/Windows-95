<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/padrao.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="icons">
        <img class="img-icon" src="img/lixiera.png" alt="" width="50" />
        <p>Recycle Bin</p>
      </div>
      <div class="icons">
        <img class="img-icon" src="img/meu-computador.png" alt="" width="50" />
        <p>My Computer</p>
      </div>
      <div id="menu">
        <p class="texto-vertical">Windows 95</p>

        <ul class="menu-list">
          <li class="menu-link">
            <div class="box-menu_link">
              <img src="img/Programs.png" alt="" class="img-menu" />
              <span>P</span>rograms
            </div>

            <img src="img/seta.png" alt="" class="seta-img" />
          </li>
          <li class="menu-link">
            <div class="box-menu_link">
              <img src="img/Documents.png" alt="" class="img-menu" /><span
                >D</span
              >ocuments
            </div>

            <img src="img/seta.png" alt="" class="seta-img" />
          </li>
          <li class="menu-link">
            <div class="box-menu_link">
              <img src="img/Settings.png" alt="" class="img-menu" /><span
                >S</span
              >ettings
            </div>
            <img src="img/seta.png" alt="" class="seta-img" />
          </li>
          <li class="menu-link">
            <div class="box-menu_link">
              <img src="img/find.png" alt="" class="img-menu" /><span>F</span
              >ind
            </div>
            <img src="img/seta.png" alt="" class="seta-img" />
          </li>
          <li class="menu-link">
            <img src="img/help.png" alt="" class="img-menu" /><span>H</span>elp
          </li>
          <li class="menu-link">
            <img src="img/Run.png" alt="" class="img-menu" /><span>R</span>un...
          </li>
          <li class="menu-link">
            <img src="img/Shut_Down.png" alt="" /><span>S</span>hut Down...
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="btn btn-active">
        <img src="img/logo.png" alt="" class="btn-active img-btn" />
        <p class="btn-active">Start</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
